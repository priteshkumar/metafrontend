<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:20px;
        }
        .container{
            display:grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 2fr 1fr;
        }
        .box{
            background-color: #247;
            color:#fff;
            margin:10px;
            padding:15px;
            font-size: 150%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
    </div>
</body>
</html>
