<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #mydiv {
        height: 100vh;
        flex-direction: column;
        width: 100%;
      }
      #logoimg {
        margin-top: -12rem;
      }
    </style>
  </head>
  <body>
    <div id="mydiv" class="d-flex justify-content-center align-items-center">
      <img id="logoimg" src="logo.png" class="img-fluid" />
      <form class="col-10 col-lg-4">
        <div class="mb-3" id="searchinput">
          <label for="exampleInputSearch" class="form-label">Search text</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputSearch"
            aria-describedby="emailHelp"
          />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
